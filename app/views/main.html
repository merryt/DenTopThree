<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">DenTopThree</h3>
</div>

<div class="jumbotron">
  <h2>Top restaraunt in denver?</h2>
  <input ng-model="name" type="text" placeholder="name">
  <input ng-model="description" type="text" placeholder="why is it the best?">
  <br/>
  <br/>
  <button class="btn btn-blue" ng-click="addToList(name, description)">Add to list</button>
</div>
<h3>Top 3</h3>
<div class="row marketing">
   <span ng-repeat="item in devs | limitTo: 3">
     <h4>{{item.name}}</h4>
     <p>
         {{item.desc}}
     </p>
  </span>
</div>


<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
